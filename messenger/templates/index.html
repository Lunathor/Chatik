<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header>
            <nav>
                <ul>
                    <li><a href="#auth">Авторизация</a></li>
                    <li><a href="#chatApp">Чат</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="auth">
                <h2>Авторизация</h2>
                <form id="loginForm">
                    <input type="text" id="login" placeholder="Login" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Войти</button>
                </form>
                <h2>Регистрация</h2>
                <form id="registerForm" enctype="multipart/form-data">
                    <input type="text" id="regLogin" placeholder="Login" required>
                    <input type="password" id="regPassword" placeholder="Password" required>
                    <input type="text" id="regFirstName" placeholder="First Name">
                    <input type="text" id="regLastName" placeholder="Last Name">
                    <input type="file" id="regProfilePhoto">
                    <button type="submit">Зарегистрироваться</button>
                </form>
            </section>
            <section id="chatApp" style="display:none;">
                <!-- User list -->
                <div id="users"></div>
                <!-- Chat list -->
                <div id="chats"></div>
                <!-- Chat window -->
                <div id="chat">
                    <h2 id="chatTitle">Select a chat</h2> <!-- Название чата -->
                    <div id="messages"></div>
                    <input type="text" id="messageInput" placeholder="Type a message">
                    <button id="sendButton">Send</button>
                </div>
                <!-- Create Chat Form -->
                <form id="createChatForm">
                    <label for="chatName">Chat Name:</label>
                    <input type="text" id="chatName" name="chatName" required>
                    <button type="submit">Create Chat</button>
                </form>
            </section>
            <section id="profile" style="display:none;">
                <h2>Профиль</h2>
                <form id="profileForm" enctype="multipart/form-data">
                    <label for="profileLogin">Имя пользователя:</label>
                    <input type="text" id="profileLogin" name="login" required><br>
                    <label for="profileFirstName">Имя:</label>
                    <input type="text" id="profileFirstName" name="firstName" required><br>
                    <label for="profileLastName">Фамилия:</label>
                    <input type="text" id="profileLastName" name="lastName" required><br>
                    <label for="profilePhoto">Изображение:</label>
                    <input type="file" id="profilePhoto" name="profilePhoto"><br>
                    <button type="submit">Найти профиль</button>
                </form>
            </section>
        </main>
    </div>
    <script src="{% static 'main.js' %}"></script>
</body>
